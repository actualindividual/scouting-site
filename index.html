<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scouting Site</title>
	<link rel="stylesheet" type="text/css" href="ScoutingStyle.css">
</head>
<body>
	<div id="navBar">
		<a href="MatchScouting.html" id="item3">Match Scouting<a> |
		<a href="PitScouting.html" id="item4">Pit Scouting<a></a>
	</div>
	<div id="contentIndex">
		<h1>Welcome To</h1>
		<h1>Chicken Scout</h1>
		<img src="Bird.PNG" id="birdImg">
		<input type="text" placeholder="Username" class="indexButtonLand"  id="UsernameInput" style="display: none;"></input>		
		<input type="text" placeholder="Email" class="indexButtonLand" id="EmailInput" style="display: none;"></input>		
		<input type="text" placeholder="Name" class="indexButtonLand" id="NameInput" style="display: none;"></input>		
		<input type="password" placeholder="Password" class="indexButtonLand" id="PasswordInput" style="display: none;"></input>
		<input type="button" class="indexButtonLand" id="sumbitButtonIndex" value="Sumbit"></input>
		<input type="button" value="Pit Scouting" class="indexButtonHome" onclick="window.location='PitScouting.html';" id="item1"></input>
		<input type="button" value="Match Scouting" class="indexButtonHome"  onclick="window.location='MatchScouting.html';" id="item2"></input>		
	</div>
</body>
<script>
	window.onload = function(){
		its1am();
	}

	document.getElementById("sumbitButtonIndex").onclick = function(){
		localStorage.setItem("Username", document.getElementById("UsernameInput").value);
		localStorage.setItem("Email", document.getElementById("EmailInput").value);
		localStorage.setItem("Name", document.getElementById("NameInput").value);
		localStorage.setItem("Password", document.getElementById("PasswordInput").value);
		its1am();
	}
	
	function its1am(){
		console.log(localStorage.getItem('Name'));
		if(localStorage.getItem('Name') == null){
			document.getElementById("item1").style.display="none";
			document.getElementById("item2").style.display="none";
			document.getElementById("item3").style.display="none";
			document.getElementById("item4").style.display="none";
			document.getElementById("UsernameInput").style.display="inline-block";
			document.getElementById("EmailInput").style.display="inline-block";
			document.getElementById("NameInput").style.display="inline-block";
			document.getElementById("PasswordInput").style.display="inline-block";
			document.getElementById("sumbitButtonIndex").style.display="inline-block";
		} else {
			document.getElementById("item1").style.display="inline-block";
			document.getElementById("item2").style.display="inline-block";
			document.getElementById("item3").style.display="inline-block";
			document.getElementById("item4").style.display="inline-block";
			document.getElementById("UsernameInput").style.display="none";
			document.getElementById("EmailInput").style.display="none";
			document.getElementById("NameInput").style.display="none";
			document.getElementById("PasswordInput").style.display="none";
			document.getElementById("sumbitButtonIndex").style.display="none";
		}
	}

</script>
</html>
